  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Welcome to Number Guesser</h1>

    <h3>Enter a number between 1 and 100 to start guessing!</h3>

    <div id='game'>
      <!-- <input id='guess' onclick="pickNumber"> -->
      <span id='interaction'>
        <div>
          <input id='guess'>
        <div>

          <span><button id="guess" class="menu-button" onclick="submitGuess()">Submit</ button></span>
          <span><button id="clear" class="menu-button" onclick="clearForm()"  >Clear</  button></span>
          <span><button id="reset" class="menu-button" onclick="restartGame()">Resart</ button></span>
        </div>
      <span>
      <span id='previous'>
        <!-- make js display each number in array as new div in this span-->
      <span>
    </div>

    <script src="guess.js" type="text/javascript"></script>
  </body>
