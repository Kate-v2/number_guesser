<html>

  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1 id='title'>Number <ins id='titleFragment'>Guesser</ins></h1>
    </header>

    <div id='game'>

      <div id='range'>
        <span class='range'>
          <input id='min' placeholder="Min: 1" onchange="setMin()">
        </span>
        <span class='range'>
          <input id='max' placeholder="Max: 100" onchange="setMax()">
        </span>
      </div>

      <span id='interaction'>
        <div>
          <input id='guess' placeholder="Enter a guess (1-100)" onchange='allowClear()'>
        <div>

        <div id='menu'>
          <span><button id="guess" class="menu-button" onclick="submitGuess()">Guess</ button></span>
          <span><button id="clear" class="menu-button" onclick="clearForm('guess')" disabled=true >Clear</  button></span>
        </div>

        <div id='previousGuess' hidden=true>
          <!-- <p class='feedbackText' id='guessTitle' hidden=true>Your last guess was</p> -->
          <p class='feedbackText' id='guessTitle'>Your last guess was</p>
          <p id='lastGuess' ></p>
          <p class='feedbackText'id='feedback'></p>
          <button id="reset" class="menu-button" onclick="restartGame()">Reset</ button>
        </div>

      </span>


    </div>

    <script src="guess.js" type="text/javascript"></script>
  </body>
</html>
